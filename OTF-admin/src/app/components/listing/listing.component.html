<div>
    <h3>Listing</h3>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>id</th>
                    <th>HostID</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Price Per Night</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row" *ngFor="let listing of listings; let i = index">
                    <td>{{this.listings[i].getListingId()}}</td>
                    <td>{{this.listings[i].getHostId()}}</td>
                    <td>{{this.listings[i].getTitle()}}</td>
                    <td>{{this.listings[i].getLocation().toUpperCase()}}</td>
                    <td>{{this.listings[i].getPrice()}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <p>

    </p>

    <h3>Add Listing</h3>
    <hr>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="hostID">HostID</label>
                <input type="text" class="form-control" id=0 name="hostID">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id=1 name="title">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id=2 name="location">
            </div>

            <div class="form-group">
                <label for="pricePerNight">Price Per Night</label>
                <input type="text" class="form-control" id=3 name="pricePerNight">
            </div>

            <button type="submit" class="btn btn-success" (click)="addListing()">Submit</button>

        </form>
    </div>
    <p>

    </p>
</div>
