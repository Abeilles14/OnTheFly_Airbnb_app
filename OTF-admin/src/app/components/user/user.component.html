<div>
    <h3>Users</h3>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Cell Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row" *ngFor="let user of users; let i = index">
                    <td>{{this.user.getUserID()}}</td>
                    <td>{{user.getFname().toUpperCase()}}</td>
                    <td>{{user.getLname()}}</td>
                    <td>{{user.getEmail()}}</td>
                    <td>{{user.getPhone()}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <p>

    </p>
    
    <h3>Add User</h3>
    <hr>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id=0 name="firstName" >
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id=1 name="lastName" >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id=2 name="email" >
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id=3 name="cellPhone">
            </div>

            <button type="submit" class="btn btn-success" (click)="addUser()">Submit</button>
        </form>
    </div>
    <p>

    </p>
</div>
