<div>
    <h3>Booking</h3>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>id</th>
                    <th>UserID</th>
                    <th>LisingID</th>
                    <th>Arrival</th>
                    <th>Departure</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row" *ngFor="let booking of bookings; let i = index">
                    <td>{{this.bookings[i].getBookingID()}}</td>
                    <td>{{this.bookings[i].getUserID()}}</td>
                    <td>{{this.bookings[i].getListingID()}}</td>
                    <td>{{this.bookings[i].getDateStart().toUpperCase()}}</td>
                    <td>{{this.bookings[i].getDateEnd()}}</td>
                    <td>{{this.bookings[i].getStatus()}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <p>

    </p>

    <h3>Add Booking</h3>
    <hr>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="userID">UserID</label>
                <input type="text" class="form-control" id=0 name="userID">
            </div>

            <div class="form-group">
                <label for="listingID">ListingID</label>
                <input type="text" class="form-control" id=1 name="listingID">
            </div>

            <div class="form-group">
                <label for="dateStart">Arrival Date</label>
                <input type="text" class="form-control" id=2 name="dateStart">
            </div>

            <div class="form-group">
                <label for="dateEnd">Departure Date</label>
                <input type="text" class="form-control" id=3 name="dateEnd">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" class="form-control" id=3 name="status">
            </div>

            <button type="submit" class="btn btn-success" (click)="addBooking()">Submit</button>

        </form>
    </div>
    <p>

    </p>
</div>
